<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
           Responsive Registration form
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="left-side">
                <h1>Learn to Code by<br>watching others</h1>
                <p>see how experienced developers solve problem in real time.<br>Watching scripted tutorials is great, but understanding how <br>developers think is invaluable.</p>

            </div>
            <div class="right-side">
                <button class="btn1"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
                <div class="form">
                    <form>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type="email" placeholder="Email Address">
                        <input type="password" placeholder="Password">


                        <div class="button">
                            <button class="btn2">CLAIM YOUR FREE TRIAL</button>
                        </div>
                        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
